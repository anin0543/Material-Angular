<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Products</h2>
  <ul>
    <li *ngFor="let product of products">
      <mat-grid-list cols="4" rowHeight="2:1" style="display: flex !important;">
        <mat-grid-tile>{{product}}</mat-grid-tile>
      </mat-grid-list>

    </li>
  </ul>
</body>

</html>
